$schema: "http://json-schema.org/draft-07/schema#"
description: an entry in the sample sheet
type: object
properties:
  run:
    type: string
    description: sequencing run name/identifier
  group:
    type: string
    description: sequencing run group e.g. multiple runs from one sample, will be used in taxon parsing
  fq1:
    type: string
    description: path to fastq(.gz) pair 1 file
  fq2:
    type: string
    description: path to fastq(.gz) pair 2 file
  frac:
    type: number
    default: 1
    description: a number between 0 and 1 that indicates proportion of reads to sample from fastq file. No subsampling with 0 or >=1

required:
  - run
  - group
  - fq1
  - fq2
